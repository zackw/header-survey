[preamble]
header   = stdarg.h
baseline = c89

[types:c89]
va_list = opaque

[special:c89]
__tested__ = va_start va_arg va_end
__args__   = int x, ...
__rtype__  = double
__body__   =
  int a; double b;
  va_list ap;
  va_start(ap, x);
  a = va_arg(ap, int);
  b = va_arg(ap, double);
  va_end(ap);
  return a + b;
