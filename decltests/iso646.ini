[preamble]
header   = iso646.h
baseline = c89

[special:c89]
__args__  = int a, int b
__rtype__ = int
and       = return a and b;
bitand    = return a bitand b;
bitor     = return a bitor b;
compl     = return a + compl b;
not       = return a + not b;
or        = return a or b;
xor       = return a xor b;
not_eq    = return a not_eq b;
and_eq    = int x = a; x and_eq b; return x;
or_eq     = int x = a; x or_eq b;  return x;
xor_eq    = int x = a; x xor_eq b; return x;
