[preamble]
header   = signal.h
baseline = c89
global =
  typedef void (*sh_type)(int);

[types:c89]
sig_atomic_t = integral

[constants:c89]
SIG_DFL = sh_type
SIG_IGN = sh_type
SIG_ERR = sh_type

SIGABRT =
SIGFPE  =
SIGILL  =
SIGINT  =
SIGSEGV =
SIGTERM =

[functions:c89]
raise  = int:int
signal = sh_type : int, sh_type
