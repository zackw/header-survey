[preamble]
header   = complex.h
baseline = c99

[types:c99]
complex.float          = expr(1.0f + 1.0f*I)
complex.double         = expr(2.0  + 2.0 *I)
complex.long.double    = expr(4.0l + 4.0l*I)

_Complex.float         = expr(1.0f + 1.0f*_Complex_I)
_Complex.double        = expr(2.0  + 2.0 *_Complex_I)
_Complex.long.double   = expr(4.0l + 4.0l*_Complex_I)

[types:c99:imaginary]
imaginary.float        = expr(1.0f*I)
imaginary.double       = expr(2.0 *I)
imaginary.long.double  = expr(4.0l*I)

_Imaginary.float       = expr(1.0f*_Imaginary_I)
_Imaginary.double      = expr(2.0 *_Imaginary_I)
_Imaginary.long.double = expr(4.0l*_Imaginary_I)

[functions:c99]
cacosf  = complex float : complex float
casinf  = complex float : complex float
